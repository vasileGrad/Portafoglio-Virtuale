<mat-card class="example-card">
  <mat-card-header>
    <mat-icon class="wallet-icon">account_balance_wallet</mat-icon>
    <mat-card-title>My wallet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-container">
      <div class="card-container-item">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <input 
            matInput 
            [value]="status" 
            disabled 
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Budget</mat-label>
          <input 
            matInput 
            [value]="budget" 
            disabled 
          />
        </mat-form-field>
      </div>
      <div class="card-container-item">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label *ngIf="!selectedCoin?.current_price">No coin selected</mat-label>
          <mat-label *ngIf="selectedCoin?.current_price">Coin value</mat-label>
          <input 
            matInput 
            placeholder="Current price" 
            [value]="selectedCoin?.current_price || null" 
            disabled 
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Coin</mat-label>
          <mat-select 
            [(ngModel)]="selectedCoin" 
            (selectionChange)="resetValues()"
          >
            <mat-option 
              *ngFor="let coin of coins$ | async" 
              [value]="coin"
              >{{ coin.id }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="card-container-item">
        <mat-form-field 
          appearance="fill"  
          (change)="calculateTotalPrice($event.target)"
        >
          <mat-label>Amount buc.</mat-label>
          <input 
            matInput 
            type="number" 
            min="1" 
            placeholder="buc" 
            [disabled]='!selectedCoin?.current_price'
            [value]="amount"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Total Cost</mat-label>
          <input 
            matInput 
            [value]="totalCost" 
            [ngClass]="{ 'over-price': overPrice }" 
            disabled 
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="card-button-actions">
    <div>
      <button mat-raised-button color="primary" [disabled]="overPrice" (click)="buyCoins()">
        Buy
      </button>
      <button mat-raised-button color="secondary" [disabled]="overPrice" (click)="sellCoins()">
        Sell
      </button>
    </div>
    <button mat-raised-button color="secondary" routerLink="/history">
      History/Transactions
    </button>
  </mat-card-actions>
</mat-card>
