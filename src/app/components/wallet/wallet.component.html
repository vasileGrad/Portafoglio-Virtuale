<mat-card class="example-card">
  <mat-card-header>
    <mat-icon class="wallet-icon">account_balance_wallet</mat-icon>
    <mat-card-title>My wallet</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-container">
      <div class="card-container-item">
        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Budget</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
      <div class="card-container-item">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>No coin selected</mat-label>
          <input
            matInput
            placeholder="Current price"
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Select Coin</mat-label>
          <mat-select>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="card-container-item">
        <mat-form-field appearance="fill">
          <mat-label>Amount buc.</mat-label>
          <input
            matInput
            type="number"
            min="1"
            placeholder="buc"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Total Cost</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="card-button-actions">
    <div>
      <button mat-raised-button color="primary">
        Buy
      </button>
      <button mat-raised-button color="secondary">
        Sell
      </button>
    </div>
    <button mat-raised-button color="secondary">
      History/Transactions
    </button>
  </mat-card-actions>
</mat-card>
