<div class="favorites-container">
  <div *ngIf="favorites.length" class="favorites-list">
    <div *ngFor="let favorite of favorites">
      <app-favorite [coin]="favorite"></app-favorite>
    </div>
  </div>
  <div *ngIf="!favorites.length" class="no-favorites">
    Add Favorites using the Dashboard
  </div>
</div>
