<mat-card class="add-money-card">
  <mat-card-content>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Add Money</mat-label>
      <input
        matInput
        type="number"
        min="0"
        #money
        placeholder="Ex. 1000"
        value="0"
      />
    </mat-form-field>
    <button mat-raised-button color="primary">
      Add
    </button>
  </mat-card-content>
</mat-card>
